<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Lookup - Optimized</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="app.js" defer></script>
    <!-- Add Roboto Mono font for better monospace display -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body onload="initializeApp()">
    <div class="container">
        <div class="tabs" style="display: flex; justify-content: space-between;">
            <div class="tab active" onclick="switchTab('search')">Search</div>
            <div style="display: flex; gap: 1rem;">
                <button class="tab" onclick="switchTab('add')">
                    <span>+</span> Add Transactions
                </button>
                <button onclick="deleteTransactions()" class="tab">
                    <span>X</span> Delete Transactions
                </button>
            </div>
        </div>
        
        <div id="searchTab" class="tab-content active">
            <textarea 
                id="searchIds" 
                placeholder="Enter transaction IDs to search (one per line)"
                spellcheck="false"
            ></textarea>
            <div class="status-text" id="searchStatus"></div>
            <div class="progress-bar" id="searchProgress">
                <div class="progress-bar-fill"></div>
            </div>
            <button id="searchButton" onclick="searchTransactions()">Search</button>
            <div class="results" id="searchResults"></div>
        </div>
        
        <div id="addTab" class="tab-content">
            <textarea 
                id="newIds" 
                placeholder="Enter transaction IDs to add (one per line)"
                spellcheck="false"
            ></textarea>
            <div class="status-text" id="addStatus"></div>
            <div class="progress-bar" id="addProgress">
                <div class="progress-bar-fill"></div>
            </div>
            <button id="addButton" onclick="addTransactions()">Add Transactions</button>
            <div class="results" id="addResults"></div>

            <!-- Delete Transactions Input -->
            <textarea 
                id="deleteIds" 
                placeholder="Enter transaction IDs to delete (one per line)"
                spellcheck="false"
            ></textarea>
        </div>
    </div>
</body>
</html>
