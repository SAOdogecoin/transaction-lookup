<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Lookup - Optimized</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body onload="initializeApp()">
    <div class="container">
        <div class="tabs" style="display: flex; justify-content: space-between;">
            <div class="tab active">
                <span class="tab-title">Search</span>
                <button class="circle-button add-button" onclick="openAddTransactionWindow()">+</button>
                <button class="circle-button delete-button" onclick="openDeleteTransactionWindow()">x</button>
            </div>
        </div>
        
        <div id="searchTab" class="tab-content active">
            <textarea 
                id="searchIds" 
                placeholder="Enter transaction IDs to search (one per line)"
                spellcheck="false"
            ></textarea>
            <div class="status-text" id="searchStatus"></div>
            <div class="progress-bar" id="searchProgress">
                <div class="progress-bar-fill"></div>
            </div>
            <button id="searchButton" onclick="searchTransactions()">Search</button>
            <div class="results" id="searchResults"></div>
        </div>
    </div>

    <!-- Add Transaction Window -->
    <div id="addTransactionWindow" class="modal green-theme">
        <div class="modal-content">
            <span class="close" onclick="closeAddTransactionWindow()">&times;</span>
            <h2>Add Transactions</h2>
            <textarea id="newIds" placeholder="Enter transaction IDs to add (one per line)" spellcheck="false"></textarea>
            <div class="status-text add-status" id="addStatus"></div>
            <div class="progress-bar" id="addProgress">
                <div class="progress-bar-fill"></div>
            </div>
            <button id="addButton" onclick="addTransactions()">Add Transactions</button>
            <div class="results" id="addResults"></div>
        </div>
    </div>

    <!-- Delete Transaction Window -->
    <div id="deleteTransactionWindow" class="modal red-theme">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteTransactionWindow()">&times;</span>
            <h2>Delete Transactions</h2>
            <textarea id="deleteIds" placeholder="Enter transaction IDs to delete (one per line)" spellcheck="false"></textarea>
            <div class="status-text delete-status" id="deleteStatus"></div>
            <div class="progress-bar" id="deleteProgress">
                <div class="progress-bar-fill"></div>
            </div>
            <button id="deleteButton" onclick="deleteTransactions()">Delete Transactions</button>
            <div class="results" id="deleteResults"></div>
        </div>
    </div>
</body>
</html>
