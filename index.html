<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Lookup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="switchTab('search')">
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('search')">Search</div>
            <div class="tab" onclick="switchTab('add')">Add Transactions</div>
        </div>
        
        <div id="searchTab" class="tab-content active">
            <textarea id="searchIds" placeholder="Enter transaction IDs to search (one per line)"></textarea>
            <button onclick="searchTransactions()">Search</button>
            <div class="results" id="searchResults"></div>
        </div>
        
        <div id="addTab" class="tab-content">
            <textarea id="newIds" placeholder="Enter transaction IDs to add (one per line)"></textarea>
            <button onclick="addTransactions()">Add Transactions</button>
            <div class="results" id="addResults"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase config (same as before)
        let db;
        let transactionsRef;
        
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyAZX4MEI8UZoYVVpzqfP9abIWQq0UYhJFQ",
                authDomain: "rms-checker.firebaseapp.com",
                databaseURL: "https://rms-checker-default-rtdb.firebaseio.com",
                projectId: "rms-checker",
                storageBucket: "rms-checker.firebasestorage.app",
                messagingSenderId: "1:766008840687:web:a6ee57583b102ad2f7e61a",
                appId: "YOUR_APP_ID"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            db = firebase.database();
            transactionsRef = db.ref('transactions');
            
            db.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) {
                    console.log('Connected to Firebase');
                } else {
                    console.log('Not connected to Firebase');
                }
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
            alert('Error initializing the application. Please check the console for details.');
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${tabName === 'search' ? '1' : '2'})`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyButton = document.getElementById('copyAllButton');
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        function copyAllNotReimbursed() {
            const notFoundItems = document.querySelectorAll('.not-found .transaction-item span');
            const textToCopy = Array.from(notFoundItems).map(item => item.textContent.trim()).join('\n');
            if (textToCopy) {
                copyToClipboard(textToCopy);
            }
        }
        
        async function searchTransactions() {
            if (!transactionsRef) {
                alert('Database not initialized. Please check your Firebase configuration.');
                return;
            }
            
            const ids = document.getElementById('searchIds').value.trim().split('\n').filter(id => id.trim());
            if (!ids.length) return;
            
            try {
                const found = [];
                const notFound = [];
                
                for (const id of ids) {
                    const snapshot = await transactionsRef.child(id.trim()).once('value');
                    if (snapshot.exists()) {
                        found.push(id.trim());
                    } else {
                        notFound.push(id.trim());
                    }
                }
                
                const results = document.getElementById('searchResults');
                
                // Reimbursed transactions
                const foundHtml = `
                    <div class="result-section found">
                        <h3>Reimbursed (${found.length})</h3>
                        <div class="transaction-list">${found.join('\n') || 'None'}</div>
                    </div>
                `;

                // Not reimbursed transactions with copy all button
                const notFoundHtml = notFound.length ? `
                    <div class="result-section not-found">
                        <div class="header-with-button">
                            <h3>Not Reimbursed (${notFound.length})</h3>
                            <button id="copyAllButton" class="copy-button" onclick="copyAllNotReimbursed()">Copy All</button>
                        </div>
                        <div class="transaction-list">
                            ${notFound.map(id => `
                                <div class="transaction-item">
                                    <span>${id}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : `
                    <div class="result-section not-found">
                        <h3>Not Reimbursed (0)</h3>
                        <div class="transaction-list">None</div>
                    </div>
                `;

                results.innerHTML = foundHtml + notFoundHtml;
            } catch (error) {
                console.error('Search error:', error);
                alert('Error searching transactions: ' + error.message);
            }
        }
        
        async function addTransactions() {
            if (!transactionsRef) {
                alert('Database not initialized. Please check your Firebase configuration.');
                return;
            }
            
            const ids = document.getElementById('newIds').value.trim().split('\n').filter(id => id.trim());
            if (!ids.length) return;
            
            try {
                const updates = {};
                ids.forEach(id => {
                    updates[id.trim()] = {
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                });
                
                await transactionsRef.update(updates);
                document.getElementById('addResults').innerHTML = `
                    <div class="result-section found">
                        <h3>Successfully added ${ids.length} transaction(s)</h3>
                    </div>
                `;
                document.getElementById('newIds').value = '';
            } catch (error) {
                console.error('Add error:', error);
                document.getElementById('addResults').innerHTML = `
                    <div class="result-section not-found">
                        <h3>Error adding transactions: ${error.message}</h3>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
